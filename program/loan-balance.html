<script>

    var monthlyPayment = Math.round(+prompt("Введите ежемесячный платеж"));
    var amountToPayFix = Math.round(monthlyPayment);
    var amountToPay = Math.round(monthlyPayment);  //Сумма к оплате
    var loanInterest = Math.round(+prompt("Введите процент по кредиту"));
    var debtBalance = Math.round(+prompt("Введите остаток задолженности"));
    /*var PercentageOfTheAmountPerMonth = Math.round(+prompt("Введите процент от суммы в месяц"));*/

    var amountWithoutInterest = Math.round(funcAmountWithoutInterest());//сумма без процента

    function funcInterestPerMonth() {
        return interestPerMonth = debtBalance / 100 * loanInterest / 365 * 31;
    }

    function funcDebtAmount() {
        return debtBalance = debtBalance - (amountToPay - interestPerMonth);
    }

    function funcAmountWithoutInterest() {
        return monthlyPayment = monthlyPayment - interestPerMonth;
    }

    function funcAmountWithoutInterest() {
        return amountWithoutInterest = amountToPayFix - interestPerMonth;
    }

    var a = 1;

    while (debtBalance > 0) {
        document.write("Платеж № " + a + " Сумма платежа: " + amountToPayFix + "руб. " + " Остаток по кредиту: " + debtBalance
            + "руб. " +  " Основной долг: " + amountWithoutInterest + "руб. " +  " Процент: " + interestPerMonth + "руб. " +  "<br\>");
        debtBalance = Math.round(funcDebtAmount());
        interestPerMonth = Math.round(funcInterestPerMonth());

</script>
